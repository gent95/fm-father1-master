<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("modules:fmriver:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("modules:fmriver:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("modules:fmriver:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">河流名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmRiver.riverName" placeholder="河流名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">河流面积</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmRiver.riverArea" placeholder="河流面积"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">河流图片URL</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmRiver.riverUrl" placeholder="河流图片URL"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">河流地址</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmRiver.riverAddress" placeholder="河流地址"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">河流管理者</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmRiver.riverManager" placeholder="河流管理者"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmRiver.userId" placeholder="用户id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmRiver.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/river/fmriver.js?_${.now?long}"></script>
</body>
</html>
